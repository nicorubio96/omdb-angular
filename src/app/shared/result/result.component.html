<div class="row">
  <div class="col" *ngFor="let item of movies">
    <div class="card" style="width: 18rem">
      <img [src]="item.Poster" class="img-responsive" alt="Responsive image" />
      <div class="card-body">

        <a [routerLink]="['/pelicula', item.imdbID]" class="btn btn-primary"
          >Ver Detalles</a
        >
      </div>
    </div>
  </div>
</div>
